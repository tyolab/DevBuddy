<html>
    <head>
            <link rel="stylesheet" href="css/bootstrap.min.css" />
            <link rel="stylesheet" href="css/styles.css" />

            <!-- Js -->
            <script src="js/jquery.min.js"></script>
            <script src="js/bootstrap.min.js"></script>

            <script src="js/main.js"></script>
    </head>
    <body>

        <div class="container">
            <h1>Text To Html Conversion</h1>
            <div class="row">

            </div>

            <div class="row">
                <div class="col-6">
                            <!--
                            line1    &#10;

                            &#10;
                            -->
                        <textarea class="form-control" id="source" rows="20" cols="80" hint="put the text you want to convert here"></textarea>
                </div>
                <div class="col-6">
                        <textarea class="form-control" id="target" rows="20" cols="80"></textarea>
                </div>
            </div>
            <div>
                <span class="btn-group">
                    <button class="btn btn-primary btn-block" type="button" id="btnGo" onclick="convert()">Go</button>

                    <button class="btn btn-primary btn-block" type="button" id="btnClear" onclick="clear()">Clear</button>

            </div>
        </div>
